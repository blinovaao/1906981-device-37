<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Academy: Девайс</title>
</head>

<body>
  <header class="header">
    <nav class="navigation">
      <a class="navigation-logo" href="index.html">
        <img src="#" alt="Логотип">
      </a>

      <ul class="navigation-list navigation-user">
        <li class="navigation-item">
          <form class="search-form" method="post" action="https://echo.htmlacademy.ru/">
            <label>
              <input class="search-form-input" type="text" placeholder="Поиск по сайту" value="Текст поиска">
            </label>
            <button class="search-form-button" type="submit">Найти</button>
          </form>
        </li>

        <li class="navigation-item">
          <a class="navigation-link login-button" href="#">Коля Петухов</a>
        </li>

        <li class="navigation-item">
          <a class="navigation-link logout-button" href="#">Выйти</a>
        </li>

        <li class="navigation-item">
          <a class="navigation-link compare-button" href="#">Сравнить</a>
        </li>

        <li class="navigation-item">
          <a class="navigation-link cart-button" href="#">Корзина</a>
        </li>
      </ul>

      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="catalog.html">Каталог товаров</a>
        </li>

        <li class="navigation-item">
          <a class="navigation-link" href="#">Доставка</a>
        </li>

        <li class="navigation-item">
          <a class="navigation-link" href="#">Гарантия</a>
        </li>

        <li class="navigation-item">
          <a class="navigation-link" href="#">Контакты</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <header class="catalog-header">
      <h1 class="catalog-header-title">Моноподы для селфи</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">Главная</a>
        </li>

        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="catalog.html">Каталог товаров</a>
        </li>

        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="catalog.html">Моноподы для селфи</a>
        </li>
      </ul>
    </header>

    <section class="filter">
      <h2 class="filter-title">Фильтр:</h2>

      <form class="filter-form" method="get" action="https://echo.htmlacademy.ru/">
        <fieldset class="filter-group">
          <legend>Стоимость</legend>
          <ul class="filter-list">
            <li class="filter-item">
              <div class="range">
                <div class="range-scale">
                  <div class="range-bar">
                    <button class="range-toggle toggle-min" type="button">
                      <span class="visually-hidden">Изменить минимальную цену.</span>
                      <span class="range-toggle-description">от <span class="range-toggle-value">0</span></span>
                    </button>

                    <button class="range-toggle toggle-max" type="button">
                      <span class="visually-hidden">Изменить максимальную цену.</span>
                      <span class="range-toggle-description">до <span class="range-toggle-value">5000</span></span>
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </fieldset>
        <fieldset class="filter-group">
          <legend>Цвет</legend>
          <ul class="filter-list">
            <li class="filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="checkbox" checked name="black">
                <span class="control-mark"></span>
                <span class="control-label">Черный</span>
              </label>
            </li>

            <li class="filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="checkbox" checked name="white">
                <span class="control-mark"></span>
                <span class="control-label">Белый</span>
              </label>
            </li>

            <li class="filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="checkbox" name="blue">
                <span class="control-mark"></span>
                <span class="control-label">Синий</span>
              </label>
            </li>

            <li class="filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="checkbox" name="red">
                <span class="control-mark"></span>
                <span class="control-label">Красный</span>
              </label>
            </li>

            <li class="filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="checkbox" name="pink">
                <span class="control-mark"></span>
                <span class="control-label">Розовый</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="filter-group">
          <legend>Bluetooth</legend>

          <ul class="filter-list">
            <li class="filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="radio" checked name="bluetooth">
                <span class="control-mark"></span>
                <span class="control-label">Есть</span>
              </label>
            </li>

            <li class="filter-item">
              <label class="control">
                <input class="control-input visually-hidden" type="radio" name="bluetooth">
                <span class="control-mark"></span>
                <span class="control-label">Нет</span>
              </label>
            </li>
          </ul>
        </fieldset>

        <button class="filter-form-button" type="submit">Показать</button>
      </form>
    </section>
  </main>
</body>
</html>
